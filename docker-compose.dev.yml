version: '3.8'

services:
  # Bitcoin Market Intelligence API - Development
  bitcoin-api-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder  # Use builder stage for development
    container_name: bitcoin-api-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3000
      - CORS_WHITELIST=*
      - TZ=America/Sao_Paulo
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
      - /dev/shm:/dev/shm
    ports:
      - "3000:3000"  # Direct access for development
    command: npm run start:dev
    networks:
      - bitcoin-network-dev

volumes:
  logs-dev:
    driver: local

networks:
  bitcoin-network-dev:
    driver: bridge
    name: bitcoin-network-dev 